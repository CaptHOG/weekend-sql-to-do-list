<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend SQL To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>SQL To-Do List</h1>
    </header>
    <main>
        <div class="inputDiv">
            <label for="addTaskInput" id="addTaskInputLabel">Add Task</label>
            <input name="addTaskInput" id="addTaskInput" placeholder="task">
            <button id="addTaskButton">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th id="taskTableHeaderCell">Task</th>
                    <th>Completed</th>
                    <th>remove task</th>
                    <th>task completed</th>
                </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
