<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend SQL To-Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>SQL To-Do List</h1>
    </header>
    <main>
        <div class="inputDiv">
            <label for="addTaskInput" id="addTaskInputLabel">Add Task</label>
            <input name="addTaskInput" id="addTaskInput" placeholder="I have to...">
            <button id="addTaskButton">Add Task</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th id="taskTableHeaderCell">Things To Do</th>
                    <th id="completedHeaderCell">Completed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
